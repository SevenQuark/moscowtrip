{% extends "base/base.html" %}

{% block title %}User dashboard{% endblock %}

{% block content %}
 <div class="container-fluid mt-container">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3" style="position:fixed;left:0;width:200px;">
            <div class="mt-sidebar" role="complementary">
                    <h5>Dates</h5>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input type="radio" checked="checked"> Monday (20.05.2013)
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio"> Tuesday (21.05.2013)
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio"> Wednesday (22.05.2013)
                      </label>
                    </div>
                    <div class="divider"></div>
                    <h5>Categories</h5>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input type="checkbox" checked="checked"> <span class="mt-icon park-icon"></span>Parks
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> <span class="mt-icon museum-icon"></span>Museums
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> <span class="mt-icon club-icon"></span>Night clubs
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox"> <span class="mt-icon shopping-icon"></span>Shopping
                      </label>
                    </div>
                  </div>
            </div>
            <div class="span7">
                  <div class="tab-content">
                      <div class="tab-pane active" id="tab1">
                           <div id="map-canvas" style="height: 600px;"></div>
                      </div>
                      <div class="tab-pane" id="tab2"></div>
                      <div class="tab-pane" id="tab3"></div>
                  </div>
            </div>
          </div>
        </div>
    </div>
{# </div>#}
{% endblock %}
